<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Vue -->
</head>

<body>
    <div id="app">
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.png" alt="Boolean Logo" width="200">
                    </a>
                    <div class="d-flex align-items-start">
                        <div class="me-2">
                            <input class="form-control me-2" type="text" placeholder="Aggiungi una task"
                                aria-label="text" v-model="taskText" @keyup.enter="addTask">
                            <div v-if="isError" class="text-danger">Inserisci al meno 5 caratteri</div>
                        </div>
                        <button class="btn btn-success" @click="addTask">Aggiungi</button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container pt-5">
                <h1 class="text-center mb-5">To Do List</h1>
                <div class="row g-4">
                    <div class="col-6 col-md-4 col-lg-3" v-for="task, index in tasks">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title" :class="doneOrUndoneTask(task)" @click="checkTask(task)">
                                        {{task.text}}</h5>
                                    <button type="button" class="btn-close" aria-label="Close"
                                        @click="removeTask(index)"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type=" text/javascript" src="js/script.js"></script>
</body>

</html>
